services:
  - type: web
    name: spinevision-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: env PYTHONPATH=backend uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./spinevision.db
